# Pre-commit hooks for code quality and consistency
# Modernized configuration using ruff for formatting and linting

repos:
  - repo: https://gitlab.com/vojko.pribudic.foss/pre-commit-update
    rev: v0.9.0
    hooks:
      - id: pre-commit-update

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Check for the latest ruff version
    rev: v0.14.8
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format

    #   - repo: https://github.com/zizmorcore/zizmor-pre-commit
    #     rev: v1.12.1
    #     hooks:
    #       - id: zizmor
    #         args: [--fix=all]

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
        exclude: package.lock.json

    # Bandit security scanning - disabled as it needs configuration for our use case
    # - repo: https://github.com/PyCQA/bandit
    #   rev: 1.8.6
    #   hooks:
    #     - id: bandit
    #       args: ["-c", "pyproject.toml"]
    #       additional_dependencies: ["bandit[toml]"]
    # Documentation quality for markdown files
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.46.0
    hooks:
      - id: markdownlint
        args: ["--disable", "MD013", "MD033", "MD041"] # Allow long lines, HTML, and missing h1

    # Python test suite - Disabled for now as tests need updating
    # - repo: local
    #   hooks:
    #     - id: pytest
    #       name: Run Python test suite
    #       entry: uv run python -m pytest
    #       language: system
    #       types: [python]
    #       pass_filenames: false
    #       args:
    #         - tests/
    #         - --cov=paperless_dedupe
    #         - --cov-report=term-missing
    #         - --cov-fail-under=10
    #         - -v
    #         - --tb=short
    #       stages: [pre-commit]

    # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0 # Keep updated
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=500"]
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-json
        exclude: .vscode|frontend/tsconfig.*\.json
      - id: check-merge-conflict
      - id: check-toml
      - id: check-xml
      - id: check-yaml
        args: ["--unsafe"]
      - id: debug-statements
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: trailing-whitespace

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.21.2
    hooks:
      - id: pyupgrade

    # Python static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.0 # Keep updated
    hooks:
      - id: mypy
        pass_filenames: false
        args: ["src/paperless_dedupe"]
        additional_dependencies:
          - types-requests
          - types-PyYAML
          - types-python-dateutil

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.37.1
    hooks:
      - id: yamllint

    # YAML formatting
    # Validate GitHub Actions workflow files
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.35.0 # Keep updated
    hooks:
      - id: check-github-workflows

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks

# Global excludes (your existing excludes are good)
exclude: |
  (?x)^(
    \.git/|
    \.venv/|
    venv/|
    \.vscode/|
    __pycache__/|
    \.pytest_cache/|
    \.mypy_cache/|
    \.tox/|
    build/|
    dist/|
    .*\.egg-info/
  )

# Configuration for specific tools
# files: pattern removed - hooks will run on all files matching their individual patterns
minimum_pre_commit_version: 3.0.0 # It's good to use a more recent version
