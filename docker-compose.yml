services:
  postgres:
    image: postgres:18
    container_name: paperless-dedupe-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql
    environment:
      POSTGRES_DB: paperless_dedupe
      POSTGRES_USER: paperless_dedupe
      POSTGRES_PASSWORD: paperless_dedupe
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paperless_dedupe -d paperless_dedupe"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8-alpine
    container_name: paperless-dedupe-redis
    restart: unless-stopped
    volumes:
      - ./redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  paperless-dedupe:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: paperless-dedupe
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "30001:8000"
    volumes:
      - ./src:/app/src
    env_file:
      - .env
    environment:
      PAPERLESS_DEDUPE_DATABASE_URL: postgresql://paperless_dedupe:paperless_dedupe@postgres:5432/paperless_dedupe
      PAPERLESS_DEDUPE_REDIS_URL: redis://redis:6379/0
      PAPERLESS_DEDUPE_SECRET_KEY: ${SECRET_KEY:-dev-secret-key}
      PAPERLESS_DEDUPE_LOG_LEVEL: ${PAPERLESS_DEDUPE_LOG_LEVEL:-INFO}
    restart: unless-stopped
    # Use image default CMD (opentelemetry-instrument uvicorn) without live reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: paperless-dedupe-worker
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      paperless-dedupe:
        condition: service_started
    volumes:
      - ./src:/app/src
    env_file:
      - .env
    environment:
      PAPERLESS_DEDUPE_DATABASE_URL: postgresql://paperless_dedupe:paperless_dedupe@postgres:5432/paperless_dedupe
      PAPERLESS_DEDUPE_REDIS_URL: redis://redis:6379/0
      PAPERLESS_DEDUPE_LOG_LEVEL: ${PAPERLESS_DEDUPE_LOG_LEVEL:-INFO}
      DOCKER_CONTAINER: "1"
      PYTHONPATH: /app/src
    restart: unless-stopped
    command: sh -c "sleep 15 && celery -A paperless_dedupe.worker.celery_app worker --loglevel=info --concurrency=4 --queues=high_priority,default,low_priority,deduplication,sync"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    container_name: paperless-dedupe-frontend
    ports:
      - "30002:3000"
    depends_on:
      - paperless-dedupe
    environment:
      NODE_ENV: production
    restart: unless-stopped
    command: ["nginx", "-g", "daemon off;"]

  flower:
    profiles: ["monitoring"]
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: paperless-dedupe-flower
    depends_on:
      - redis
    environment:
      PAPERLESS_DEDUPE_REDIS_URL: redis://redis:6379/0
      FLOWER_PORT: "5555"
      FLOWER_BASIC_AUTH: ${FLOWER_BASIC_AUTH:-admin:changeme}
    ports:
      - "5555:5555"
    restart: unless-stopped
    command: celery -A paperless_dedupe.worker.celery_app flower --port=5555 --broker=redis://redis:6379/0
