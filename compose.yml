services:
  app:
    image: ghcr.io/rknightion/paperless-ngx-dedupe:latest
    ports:
      - '${PORT:-3000}:3000'
    volumes:
      - ./docker-data:/app/data
    env_file:
      - .env
    restart: unless-stopped
    stop_grace_period: 30s
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true

