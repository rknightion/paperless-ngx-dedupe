version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 5
    groups:
      python-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "fastapi"
          - "sqlalchemy"
          - "pydantic"
    allow:
      - dependency-type: "all"
    commit-message:
      prefix: "chore"
      include: "scope"
  
  # Frontend dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 5
    groups:
      frontend-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "react"
          - "react-dom"
          - "@reduxjs/toolkit"
    allow:
      - dependency-type: "all"
    commit-message:
      prefix: "chore"
      include: "scope"
  
  # Docker base images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "chore"
      include: "scope"
  
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "ci"
      include: "scope"