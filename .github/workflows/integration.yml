name: Integration Tests

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      paperless_tags:
        description: 'Comma-separated Paperless-NGX tags to test'
        default: 'latest,dev'
        type: string

concurrency:
  group: integration-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  integration:
    runs-on: ubuntu-24.04
    permissions:
      checks: write
    strategy:
      fail-fast: false
      matrix:
        paperless-tag: ${{ fromJSON(format('[{0}]', inputs.paperless_tags || '"latest","dev"')) }}
    continue-on-error: ${{ matrix.paperless-tag == 'dev' }}
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build core package
        run: pnpm --filter @paperless-dedupe/core build

      - name: Start Paperless-NGX (${{ matrix.paperless-tag }})
        env:
          PAPERLESS_TAG: ${{ matrix.paperless-tag }}
        run: docker compose -f .github/integration/docker-compose.yml up -d

      - name: Wait for Paperless-NGX health
        run: |
          echo "::group::Service startup"
          echo "Waiting for Paperless-NGX to become healthy..."
          echo "Configuration: SQLite mode, Redis broker"
          echo ""

          # Phase 1: Wait for Redis (should be fast, ~5-10s)
          echo "Phase 1: Waiting for Redis..."
          for i in $(seq 1 30); do
            if docker compose -f .github/integration/docker-compose.yml exec -T broker redis-cli ping 2>/dev/null | grep -q PONG; then
              echo "  Redis is ready after ${i}s"
              break
            fi
            if [ "$i" = "30" ]; then
              echo "::endgroup::"
              echo "::error::Redis failed to start within 30s"
              docker compose -f .github/integration/docker-compose.yml logs broker
              exit 1
            fi
            sleep 1
          done

          # Phase 2: Wait for Paperless-NGX API
          # Note: /api/ returns 302 redirect to /api/schema/view/, so accept 2xx/3xx
          echo ""
          echo "Phase 2: Waiting for Paperless-NGX API..."
          for i in $(seq 1 90); do
            HTTP_CODE=$(curl -s -o /dev/null -w '%{http_code}' http://localhost:8000/api/ 2>/dev/null) || true
            case "$HTTP_CODE" in
              2??|3??)
                echo "  Paperless-NGX is ready after ${i}s (HTTP $HTTP_CODE)"
                echo "::endgroup::"
                exit 0
                ;;
            esac
            # Print progress every 15 seconds
            if [ $((i % 15)) -eq 0 ]; then
              echo "  Still waiting... (${i}s, last HTTP code: $HTTP_CODE)"
              docker compose -f .github/integration/docker-compose.yml ps --format "table {{.Name}}\t{{.Status}}"
            fi
            sleep 1
          done

          echo "::endgroup::"
          echo "::error::Paperless-NGX failed to become healthy within 90s"
          echo ""
          echo "=== Container Status ==="
          docker compose -f .github/integration/docker-compose.yml ps
          echo ""
          echo "=== Paperless-NGX Logs (last 100 lines) ==="
          docker compose -f .github/integration/docker-compose.yml logs --tail=100 paperless
          echo ""
          echo "=== Redis Logs ==="
          docker compose -f .github/integration/docker-compose.yml logs broker
          exit 1
        timeout-minutes: 3

      - name: Run integration tests
        env:
          INTEGRATION_TEST: '1'
          INTEGRATION_PAPERLESS_URL: 'http://localhost:8000'
          INTEGRATION_ADMIN_USER: 'admin'
          INTEGRATION_ADMIN_PASSWORD: 'admin'
        run: >-
          pnpm --filter @paperless-dedupe/core exec vitest run
          'src/**/integration/**/*.integration.test.ts'
          --reporter=default --reporter=junit
          --outputFile.junit=./test-results/integration-junit.xml

      - name: Upload integration test results
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: integration-results-${{ matrix.paperless-tag }}
          path: packages/core/test-results/integration-junit.xml
          retention-days: 7

      - name: Integration test report
        if: ${{ !cancelled() }}
        uses: dorny/test-reporter@b082adf0eced0765477756c2a610396589b8c637 # v2
        with:
          name: Integration Tests (${{ matrix.paperless-tag }})
          path: packages/core/test-results/integration-junit.xml
          reporter: java-junit

      - name: Collect all service logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Status ==="
          docker compose -f .github/integration/docker-compose.yml ps
          echo ""
          mkdir -p integration-logs
          docker compose -f .github/integration/docker-compose.yml logs paperless > integration-logs/paperless.log 2>&1
          docker compose -f .github/integration/docker-compose.yml logs broker > integration-logs/redis.log 2>&1
          docker compose -f .github/integration/docker-compose.yml ps --format json > integration-logs/container-status.json 2>&1

      - name: Upload service logs on failure
        if: failure()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: integration-logs-${{ matrix.paperless-tag }}
          path: integration-logs/
          retention-days: 7

      - name: Cleanup
        if: always()
        run: docker compose -f .github/integration/docker-compose.yml down -v
