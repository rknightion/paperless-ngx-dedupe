# Scheduled Trivy scan to catch newly disclosed CVEs in the published image.
# Push/PR scanning is handled by the main CI workflow (ci.yml).

name: trivy

on:
  schedule:
    - cron: '15 8 * * 0'

permissions:
  contents: read

jobs:
  scan:
    permissions:
      contents: read
      security-events: write
      actions: read
    name: Scan published image
    runs-on: ubuntu-latest
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@c1824fd6edce30d7ab345a9989de00bbd46ef284
        with:
          image-ref: 'ghcr.io/${{ github.repository }}:main'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@9e907b5e64f6b83e7804b09294d44122997950d6 # v4
        with:
          sarif_file: 'trivy-results.sarif'
